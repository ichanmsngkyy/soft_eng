<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Inventory Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Background Animation -->
      <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
      </div>

      <!-- Message Container -->
      <div id="messageContainer" class="message-container"></div>

      <!-- Login Card -->
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <div class="logo-icon">🖥️</div>
            <h1>PC Inventory</h1>
          </div>
          <p class="subtitle">Management System Login</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">👤</span>
              <input
                type="text"
                id="username"
                name="username"
                required
                autocomplete="username"
                placeholder="Enter your username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">🔒</span>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                placeholder="Enter your password"
              />
              <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>

          <button type="submit" class="login-btn">
            <span class="btn-text">Login</span>
            <span class="btn-loading">Logging in...</span>
          </button>
        </form>

        <div class="login-footer">
          <p>Demo Credentials: <strong>admin / admin123</strong></p>
          <p style="margin-top: 10px; color: #7f8c8d; font-size: 0.8rem">
            Ready for backend integration
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
